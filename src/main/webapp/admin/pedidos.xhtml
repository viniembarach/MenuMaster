<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Mesa Pedido - #{mesasController.selected.nomemesa}" />
    </ui:define>

    <ui:define name="content">
        <h:form id="pedidoForm">

            <h2>Mesa: #{mesasController.selected.nomemesa}</h2>
            <p:dataTable id="pedidoTable" value="#{bebidasController.bebidasList}" var="item" paginator="true" rows="5"
                         rowsPerPageTemplate="5,10,20" emptyMessage="Nenhum Pedido Realizado...">
                <p:ajax event="rowSelect"/>
                <p:ajax event="rowUnselect"/>

                <!-- Coluna ID da Bebida -->
                <p:column headerText="ID" sortBy="#{item.idbebida}">
                    <h:outputText value="#{item.idbebida}"/>
                </p:column>

                <!-- Coluna Nome da Bebida -->
                <p:column headerText="Nome Bebida" sortBy="#{item.nomebebida}">
                    <h:outputText value="#{item.nomebebida}"/>
                </p:column>

                <!-- Coluna Disponibilidade -->
                <p:column headerText="Disponível" sortBy="#{item.disponivelbebida}">
                    <h:outputText value="#{item.disponivelbebida ? 'Sim' : 'Não'}"/>
                </p:column>

                <!-- Coluna Valor da Bebida -->
                <p:column headerText="Valor" sortBy="#{item.valorbebida}">
                    <h:outputText value="#{item.valorbebida}">
                        <f:convertNumber currencySymbol="R$" type="currency"/>
                    </h:outputText>
                </p:column>

                <f:facet name="footer">
                        <p:commandButton id="redirect" value="Novo Pedido" icon="pi pi-file" action="#{pedidosController.prepareCreate()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
