<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Mesa Pedido - #{mesasController.selected.nomemesa}" />
    </ui:define>

    <ui:define name="content">
        <h:form id="pedidoForm">

            <h2>Mesa: #{mesasController.selected.nomemesa}</h2>
            <p:dataTable id="pedidoTable" value="#{pedidosController.pedidosList}" var="item" paginator="true" rows="5"
                         rowsPerPageTemplate="5,10,20" emptyMessage="Nenhum Pedido Realizado...">
                <p:ajax event="rowSelect"/>
                <p:ajax event="rowUnselect"/>

                <p:column width="6%" sortBy="#{item.bebidapedido}" filterBy="#{item.bebidapedido}">
                    <f:facet name="header">
                        <h:outputText value="Bebida"/>
                    </f:facet>
                    <h:outputText value="#{item.bebidapedido.nomebebida}"/>
                </p:column>

                <p:column width="6%" sortBy="#{item.lanchepedido}" filterBy="#{item.lanchepedido}">
                    <f:facet name="header">
                        <h:outputText value="Lanche"/>
                    </f:facet>
                    <h:outputText value="#{item.lanchepedido.nomelanche}"/>
                </p:column>

                <p:column width="6%" sortBy="#{item.hamburguerpedido}" filterBy="#{item.hamburguerpedido}">
                    <f:facet name="header">
                        <h:outputText value="Hamburguer"/>
                    </f:facet>
                    <h:outputText value="#{item.hamburguerpedido.nomehamburguer}"/>
                </p:column>
                
                <p:column width="6%" sortBy="#{item.valorpedido}" filterBy="#{item.valorpedido}">
                    <f:facet name="header">
                        <h:outputText value="Valor"/>
                    </f:facet>
                    <h:outputText value="#{item.valorpedido}"/>
                </p:column>
                
                <p:column width="6%" sortBy="#{item.statuspedido}" filterBy="#{item.statuspedido}">
                    <f:facet name="header">
                        <h:outputText value="Status do pedido"/>
                    </f:facet>
                    <h:outputText value="#{item.statuspedido}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="redirect" value="Novo Pedido" icon="pi pi-file" action="#{pedidosController.prepareCreate()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
