<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Contas"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmList">
            <h:panelGroup id="pngList">
                <p:fieldset toggleable="true">
                    <p:dataTable id="datalist" value="#{pedidosController.pedidosListNaoPagos}" var="item" selectionMode="single"
                                 selection="#{pedidosController.selected}" widgetVar="datalistPedidoWidgetVar"
                                 rowKey="#{item.idpedido}" paginator="true" rows="3" rowsPerPageTemplate="5,10,50,100" emptyMessage="Nenhuma Conta cadastrada...">
                        <p:column width="4%" sortBy="#{item.idpedido}" filterBy="#{item.idpedido}">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idpedido}"/>
                        </p:column>

                        <p:column width="6%" sortBy="#{item.valorpedido}" filterBy="#{item.valorpedido}">
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{item.valorpedido}"/>
                        </p:column>

                        <p:column width="6%" sortBy="#{item.statuspagamento}" filterBy="#{item.statuspagamento}">
                            <f:facet name="header">
                                <h:outputText value="Status Pagamento"/>
                            </f:facet>
                            <!-- Exibe o status usando o método getDescricao() do Enum -->
                            <h:outputText value="#{item.statuspagamento}"/>

                            <!-- Botão para alterar o status -->
                            <p:commandButton value="Alterar Status"
                                             action="#{pedidosController.alterarStatusPagamento(item)}"
                                             update="datalist"
                                             process="@this" />
                        </p:column>

                    </p:dataTable>
                </p:fieldset>
            </h:panelGroup>
        </h:form>

        <p:dialog header="Visualizar Detalhes dos Items" widgetVar="dlgView" height="250" width="500" showEffect="fade" modal="true">
            <h:form id="formView">
                <h:panelGrid id="pngView" columns="2">
                    <p:outputLabel value="ID:"/>
                    <p:outputLabel value="#{pedidosController.selected.idpedido}"/>

                    <p:outputLabel value="Mesa Conta:"/>
                    <p:outputLabel value="#{pedidosController.selected.valorpedido}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
