<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Selecione uma Mesa"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMesa">
            <h:panelGroup id="pngMesa">
                <p:fieldset legend="Selecione a Mesa" toggleable="true">
                    <p:selectOneMenu id="somMesa" value="#{mesaController.selectedMesa}">
                        <f:selectItem itemLabel="Selecione a Mesa" itemValue=""/>
                        <f:selectItems value="#{mesaController.listaMesas}" var="mesa" itemLabel="#{mesa.nome}" itemValue="#{mesa.id}"/>
                    </p:selectOneMenu>

                    <p:commandButton id="btnSelecionar" value="Selecionar" action="#{mesaController.selecionarMesa}" update="@form" />
                </p:fieldset>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
