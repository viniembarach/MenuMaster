<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Pedidos"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmList">
            <h:panelGroup id="pngList">
                <p:fieldset toggleable="true">
                    <p:dataTable id="datalist" value="#{pedidosController.pedidosList}" var="item" selectionMode="single"
                                 selection="#{pedidosController.selected}" widgetVar="datalistPedidoWidgetVar"
                                 rowKey="#{item.idpedido}" paginator="true" rows="3" rowsPerPageTemplate="5,10,50,100" emptyMessage="Nenhum Cliente cadastrado...">


                        <p:column width="4%" sortBy="#{item.idpedido}" filterBy="#{item.idpedido}">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idpedido}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnCreate" value="Incluir Pedido" icon="pi pi-file" onclick="PF('dlgCreate').show()"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:fieldset>

                <!-- Confirmar exclusão -->

            </h:panelGroup>
        </h:form>

        <p:dialog header="Novo Pedido" widgetVar="dlgCreate" height="400" width="600" showEffect="fade" modal="true">
            <h:form id="CreateForm">
                <p:growl id="growl" showDetail="true"/>
                <h:panelGrid id="pngCadastro" columns="2">
                    <p:outputLabel id="oplValor" value="Valor:" for="iptValor"/>
                    <p:inputText id="iptValor" size="40" label="Valor" required="true" requiredMessage="O atributo valor é obrigatório" value="#{pedidosController.selected.valorpedido}" maxlength="50"/>
                </h:panelGrid>
                <p:commandButton id="btnCadastrar" value="Cadastrar" update="@form, frmList" action="#{pedidosController.adicionar()}" onclick="PF('dlgCreate').hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
