<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Hamburguers"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmList">
            <h:panelGroup id="pngList">
                <p:fieldset toggleable="true">
                    <p:dataTable id="datalist" value="#{hamburguersController.hamburguersList}" var="item" selectionMode="single"
                                 selection="#{hamburguersController.selected}" widgetVar="datalistClienteWidgetVar"
                                 rowKey="#{item.idingrediente}" paginator="true" rows="3" rowsPerPageTemplate="5,10,50,100" emptyMessage="Nenhum ingrediente cadastrado...">
                        <p:ajax event="rowSelect" update="btnEdit btnDelete btnView"/>
                        <p:ajax event="rowUnselect" update="btnEdit btnDelete btnView"/>

                        <p:column width="4%" sortBy="#{item.idingrediente}" filterBy="#{item.idingrediente}">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idingrediente}"/>
                        </p:column>

                        <p:column width="10%" sortBy="#{item.nomeingrediente}" filterBy="#{item.nomeingrediente}">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeingrediente}"/>
                        </p:column>

                        <p:column width="6%" sortBy="#{item.tipoingrediente}" filterBy="#{item.tipoingrediente}">
                            <f:facet name="header">
                                <h:outputText value="Tipo Ingrediente"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoingrediente}"/>
                        </p:column>

                        <p:column width="6%" sortBy="#{item.valoringrediente}" filterBy="#{item.valoringrediente}">
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{item.valoringrediente}"/>
                        </p:column>
                        <p:column width="6%" sortBy="#{item.disponivelingrediente}" filterBy="#{item.disponivelingrediente}">
                            <f:facet name="header">
                                <h:outputText value="Disponivel"/>
                            </f:facet>
                            <h:outputText value="#{item.disponivelingrediente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="btnCreate" value="Incluir Ingrediente" icon="pi pi-file" onclick="PF('dlgCreate').show()"/>

                            <p:commandButton id="btnEdit" icon="pi pi-user-edit"  value="Editar Ingrediente" 
                                             update="FormEdit" oncomplete="PF('dlgEdit').show()" 
                                             disabled="#{empty hamburguersController.selected}"/>

                            <p:commandButton id="btnDelete" icon="pi pi-trash" value="Excluir Ingrediente" 
                                             actionListener="#{hamburguersController.deletar()}" update="frmList" 
                                             disabled="#{empty hamburguersController.selected}">
                                
                                <p:confirm header="Confirmar Exclusão" message="Você confirma a exclusão do registro?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            
                            
                            <p:commandButton id="btnView" icon="pi pi-user-edit" value="Detalhes do Cliente" update="formView" oncomplete="PF('dlgView').show()" 
                                             disabled="#{empty hamburguersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:fieldset>
                <!-- confirmar exclusão -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
                </p:confirmDialog>
            </h:panelGroup>
        </h:form>

        <p:dialog header="Novo Ingrediente" widgetVar="dlgCreate" height="400" width="600" showEffect="fade" modal="true">
            <h:form id="CreateForm">
                <p:growl id="growl" showDetail="true"/>
                <h:panelGrid id="pngCadastro" columns="2">
                    <p:outputLabel id="oplNomeIngrediente" value="Nome:" for="iptNomeIngrediente"/>
                    <p:inputText id="iptNomeIngrediente" size="40" label="Nome" required="true" requiredMessage="O atributo nome é obrigatório" 
                                 value="#{hamburguersController.hamburguers.nomeingrediente}" maxlength="50"/>

                    <p:outputLabel id="oplTipoIngrediente" value="Tipo Ingrediente" for="iptTipoIngrediente"/>
                    <p:inputMask id="iptTipoIngrediente" size="15" label="tipoingrediente" required="true" requiredMessage="O atributo Tipo é obrigatório"
                                 value="#{hamburguersController.hamburguers.tipoingrediente}" maxlength="15"/>

                    <p:outputLabel id="oplValorIngrediente" value="Valor:" for="iptValorIngrediente"/>
                    <p:inputMask id="iptValorIngrediente" size="15" label="valoringrediente" required="true" requiredMessage="O atributo Valor é obrigatório"
                                 value="#{hamburguersController.hamburguers.valoringrediente}" maxlength="15"/>


                    <p:outputLabel id="oplDisponivel" value="Disponível:" for="iptDisponivel"/>
                    <p:selectBooleanCheckbox id="iptDisponivel" value="#{hamburguersController.hamburguers.disponivelingrediente}"/>

                </h:panelGrid>
                <p:commandButton id="btnCadastrar" value="Cadastrar" update="@form, frmList" action="#{hamburguersController.adicionar()}" onclick="dlgCreate.hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog header="Editar Ingredientes" widgetVar="dlgEdit" height="400" width="600" showEffect="fade" modal="true">
            <h:form id="FormEdit">
                <p:growl id="growl" showDetail="true"/>
                <h:panelGrid id="pngEdicao" columns="2">
                    <p:outputLabel id="oplNomeIngrediente" value="Nome:" for="iptNomeIngrediente"/>
                    <p:inputText id="iptNomeIngrediente" size="40" label="nomeingrediente" required="true" requiredMessage="O atributo nome é obrigatório"
                                 value="#{hamburguersController.selected.nomeingrediente}" maxlength="50"/>

                    <p:outputLabel id="oplTipoIngrediente" value="Tipo Ingrediente:" for="iptTipoIngrediente"/>
                    <p:inputMask id="iptTipoIngrediente" size="15" label="tipoingrediente" required="true" requiredMessage="O atributo Tipo é obrigatório"
                                 value="#{hamburguersController.selected.tipoingrediente}" maxlength="15"/>

                    <p:outputLabel id="oplValorIngrediente" value="Valor:" for="iptValorIngrediente"/>
                    <p:inputMask id="iptValorIngrediente" size="15" label="valoringrediente" required="true" requiredMessage="O atributo Valor é obrigatório"
                                 value="#{hamburguersController.selected.valoringrediente}" maxlength="15"/>

                    <p:outputLabel id="oplDisponivel" value="Disponível:" for="iptDisponivel"/>
                    <p:selectBooleanCheckbox id="iptDisponivel" value="#{hamburguersController.selected.disponivelingrediente}"/>

                </h:panelGrid>
                <p:commandButton id="btnSalvarEdicao" value="Salvar" update="@form, frmList" onclick="dlgEdit.hide()" 
                                 action="#{hamburguersController.editar()}" icon="pi pi-save"/>
            </h:form>
        </p:dialog>

        <p:dialog header="Visualizar Detalhes do Ingrediente" widgetVar="dlgView" height="250" width="500" showEffect="fade" modal="true">
            <h:form id="formView">
                <h:panelGrid id="pngView" columns="2">
                    <p:outputLabel value="ID:"/>
                    <p:outputLabel value="#{hamburguersController.selected.idingrediente}"/>

                    <p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{hamburguersController.selected.nomeingrediente}"/>

                    <p:outputLabel value="Tipo Ingrediente:"/>
                    <p:outputLabel value="#{hamburguersController.selected.tipoingrediente}"/>

                    <p:outputLabel value="Valor"/>
                    <p:outputLabel value="#{hamburguersController.selected.valoringrediente}"/>

                    <p:outputLabel value="Disponivel:"/>
                    <p:outputLabel value="#{hamburguersController.selected.disponivelingrediente}"/>

                </h:panelGrid>

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
