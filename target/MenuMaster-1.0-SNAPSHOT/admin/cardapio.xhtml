<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <style>
        .product-item .product-item-content {
            border: 1px solid var(--surface-d);
            border-radius: 3px;
            margin: .3rem;
            text-align: center;
            padding: 2rem 0;
        }

        .product-item .product-image {
            width: 50%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
        }
    </style>
    <ui:define name="title">
        <h:outputText value="Cardápio"></h:outputText>
    </ui:define>

    <h:form id="form">
        <p:carousel value="#{carouselView.bebidas}" var="product" numVisible="3" numScroll="3"
                    responsiveOptions="#{carouselView.responsiveOptions}">
            <f:facet name="header">
                <h2>Custom Header</h2>
            </f:facet>
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                        <p:graphicImage name="src/imgs/imgBebidas/#{bebidasController.bebidas.nomebebida}" 
                                        styleClass="product-image"/>
                    </div>
                    <div>
                        <h4 class="p-mb-1">#{bebidasController.bebidas.valorbebida}</h4>
                        <h6 class="p-mt-0 p-mb-3">
                            <h:outputText value="#{bebidasController.bebidas.valorbebida}">
                                <f:convertNumber type="currency" pattern="¤#0" currencySymbol="$" />
                            </h:outputText>
                        </h6>
                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                        <div class="p-mt-5">
                            <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button p-mr-2" />
                            <p:commandButton type="button" icon="pi pi-star" styleClass="ui-button-success rounded-button p-mr-2" />
                            <p:commandButton type="button" icon="pi pi-cog" styleClass="ui-button-help rounded-button" />
                        </div>
                    </div>
                </div>
            </div>
            <f:facet name="footer">
                <h2>Custom Footer</h2>
            </f:facet>
        </p:carousel>
    </h:form>
</ui:composition>
